apply plugin: 'com.android.application'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    signingConfigs {
        def path = properties.getProperty("keystore.path")
        def password =properties.getProperty("keystore.password")
        def alias = properties.getProperty("keystore.alias")
        debugSign {
            keyAlias alias
            keyPassword password
            storeFile file(path)
            storePassword password
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "com.hahaxueche"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 19
        versionName "2.5.2"
        multiDexEnabled true
    }
    // 友盟多渠道打包
    productFlavors {
        wandoujia {}
        _360 {}
        xiaomi {}
        yingyongbao {}
        haha {}
        _91 {}
        anzhuoshichang {}
        baiduzhushou {}
        huawei {}
        vivo {}
        meizu {}
    }
    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debugSign
        }
    }
    // 友盟多渠道打包
    productFlavors {
        wandoujia {}
        _360 {}
        xiaomi {}
        yingyongbao {}
        haha {}
        _91 {}
        anzhuoshichang {}
        baiduzhushou {}
        huawei {}
        vivo {}
        meizu {}
    }
    productFlavors.all { flavor ->
        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

